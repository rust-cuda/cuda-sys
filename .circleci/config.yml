version: 2

.cargo: &cargo
  name: Cargo build
  command: |
    export PATH=/root/.cargo/bin:$PATH
    cargo build -vv $CRATE_CARGO_FEATURES

.job_apt_template: &job_apt
  steps:
    - checkout
    - run:
        name: Install Rust
        command: |
          apt update
          apt install -y curl
          curl https://sh.rustup.rs -sSf | sh -s -- -y
    - run:
        <<: *cargo

.job_yum_template: &job_yum
  steps:
    - checkout
    - run:
        name: Install Rust
        command: |
          yum install -y curl
          curl https://sh.rustup.rs -sSf | sh -s -- -y
    - run:
        <<: *cargo

